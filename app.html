<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rick & Morty App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="app-body bg-dark text-white">

  <div class="container py-4">
    <h1>Multiverso Rick & Morty</h1>
    <h2>Personajes y Planetas</h2>

    <!-- Pestañas para alternar -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="characters-tab" data-bs-toggle="tab" data-bs-target="#characters-tab-pane" type="button" role="tab" aria-controls="characters-tab-pane" aria-selected="true">
          Personajes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="locations-tab" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" type="button" role="tab" aria-controls="locations-tab-pane" aria-selected="false">
          Planetas
        </button>
      </li>
    </ul>

    <div class="tab-content" id="tabContent">

      <!-- Contenedor Personajes -->
      <div class="tab-pane fade show active" id="characters-tab-pane" role="tabpanel" aria-labelledby="characters-tab">
        <div class="row mb-4 g-3 justify-content-center">
          <div class="col-md-3">
            <select id="filter-gender" class="form-select">
              <option value="">Género</option>
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
              <option value="genderless">Sin género</option>
              <option value="unknown">Desconocido</option>
            </select>
          </div>

          <div class="col-md-3">
            <select id="filter-species" class="form-select">
              <option value="">Especie</option>
              <option value="human">Humano</option>
              <option value="alien">Alien</option>
              <option value="robot">Robot</option>
              <option value="mythological creature">Criatura Mítica</option>
              <option value="unknown">Desconocida</option>
            </select>
          </div>

          <div class="col-md-3">
            <select id="filter-status" class="form-select">
              <option value="">Estado</option>
              <option value="alive">Vivo</option>
              <option value="dead">Muerto</option>
              <option value="unknown">Desconocido</option>
            </select>
          </div>
        </div>

        <div id="characters-container" class="row g-4 justify-content-center">
          <!-- Aquí se renderizan las tarjetas de personajes -->
        </div>
      </div>

      <!-- Contenedor Planetas -->
      <div class="tab-pane fade" id="locations-tab-pane" role="tabpanel" aria-labelledby="locations-tab">
        <div id="locations-container" class="row g-4 justify-content-center">
          <!-- Aquí se renderizan las tarjetas de planetas -->
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
