<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick & Morty App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Estilos personalizados -->
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

  <main class="container py-4">
    <h1 class="text-center mb-4">Personajes del Multiverso</h1>

    <div class="row mb-4 g-3 justify-content-center">
      <div class="col-md-3">
        <label for="filter-gender" class="visually-hidden">Filtrar por género</label>
        <select id="filter-gender" class="form-select">
          <option value="" disabled selected>Género</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
          <option value="genderless">Sin género</option>
          <option value="unknown">Desconocido</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="filter-species" class="visually-hidden">Filtrar por especie</label>
        <select id="filter-species" class="form-select">
          <option value="" disabled selected>Especie</option>
          <option value="human">Humano</option>
          <option value="alien">Alien</option>
          <option value="robot">Robot</option>
          <option value="mythological creature">Criatura Mítica</option>
          <option value="unknown">Desconocida</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="filter-status" class="visually-hidden">Filtrar por estado</label>
        <select id="filter-status" class="form-select">
          <option value="" disabled selected>Estado</option>
          <option value="alive">Vivo</option>
          <option value="dead">Muerto</option>
          <option value="unknown">Desconocido</option>
        </select>
      </div>
    </div>

    <div id="characters-container" class="row g-4 justify-content-center">
      <!-- Aquí se renderizan las tarjetas -->
    </div>
  </main>

  <!-- Bootstrap Bundle + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
